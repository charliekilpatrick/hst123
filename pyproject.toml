# Guide (user-friendly):
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/

# Specification (technical, formal):
# https://packaging.python.org/en/latest/specifications/pyproject-toml/


# Choosing a build backend:
# https://packaging.python.org/en/latest/tutorials/packaging-projects/#choosing-a-build-backend
[build-system]
requires = ["setuptools>=38.3.0", "wheel", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_file = "hst123/_version.py"
version_scheme = "post-release"
local_scheme = "no-local"


[project]
name = "hispecdrp"
dynamic = ["version"]
description = "A data reduction pipeline for downloading, aligning, drizzling, and performing high-precision photometry in images from HST/WFPC2, ACS, and WFC3."
readme = "README.md"
requires-python = ">=3.10.0"
license = {file = "LICENSE.txt"}

authors = [
  {name = "Charlie Kilpatrick", email = "ckilpatrick@northwestern.edu" }
]

maintainers = [
  {name = "Charlie Kilpatrick", email = "ckilpatrick@northwestern.edu" }
]

classifiers = [
  "Development Status :: 1 - Planning",
  "Topic :: Scientific/Engineering :: Astronomy",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
  "numpy",
  "scipy",
  "matplotlib",
  "astropy",
  "gitpython",
]


[project.optional-dependencies]
test = ["pytest", "pytest-cov", "requests"]
docs = ["sphinx==8.1.3", "nbsphinx", "sphinx-astropy", "pandoc", "sphinx-multiversion", "sphinxawesome-theme"]

[project.urls]
"Documentation" = "https://charliekilpatrick.github.io/hst123/"
"Source" = "https://github.com/charliekilpatrick/hst123"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["hst123*"]
namespaces = false

[tool.setuptools.package-data]
# hst123 = ["."]

# [tool.pytest.ini_options]
# pythonpath = ["."]

[tool.pytest.ini_options]
testpaths = ["tests"]
